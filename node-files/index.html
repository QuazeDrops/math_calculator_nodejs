  <script>
    
    function error(message) {
      Toastify({
                    text: message,
                    duration: 5000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    stopOnFocus: true,
                    style: {
                      background: "linear-gradient(to right, red, #eb4034)",
                    },
                  }).showToast();
    }


    function cubeRoot(a)
    {
      try{
        const sol = Math.cbrt(a)
        document.getElementById(`cuberoot_answer`).innerHTML = sol;
      } catch (e) {
        error(e.message)
      }
    }

    function radicals(a)
    {
      try{
        var sum = 1;
        for (let i=1; i<a;a--)
        {
          sum *= a * i;
        }
        document.getElementById(`radicals_answer`).innerHTML = sum;
      } catch (e) {
        error(e.message)
      }
    }

    function exponents(args)
    {
      try{
        if (args.length != 2){
          error("Expected 2 arguments for exponents")
        }
        const a = args[0];
        const b = args[1];
        var sol = 0;
        sol = a**b
        document.getElementById(`exponents_answer`).innerHTML = sol
      } catch (e) {
        error(e.message)
      }
    }

    function ArithSeq(args) // arithmetic sequences
    {
      try{
        if(args.length != 3){
          error("Arithmetic sequence requires 3 arguments.")
        }
        const a = args[0]
        const d = args[1]
        const n = args[2]
        let sol = 0;
        for (let i=0; i<n;i++){
            sol = a + (n - 1) * d;
        }
        document.getElementById("arithseq_answer").innerHTML = sol;
      } catch (e) {
        error(e.message)
      }
    }

    function sumOfGP(args)
    {
      try{
        if(args.length!= 3){
          error("Geometric progression requires 3 arguments.")
        }
        const a = args[0];
        const d = args[1];
        const n = args[2];
        let sum = 0;
        for (let i=0;i<n;i++)
        {
            sum = a*d**n-1
        }
        document.getElementById(`sumofgp_answer`).innerHTML = sum;
      } catch (e) {
        error(e.message)
      }
    }

    function GeoSeq(args)
    {
      try{
        if(args.length != 3){
          error('Geometric sequence requires 3 arguments.')
        }
        const a = args[0];
        const d = args[1];
        const n = args[2];
        let sol = 0;
        for (let i=0;i<n;i++)
        {
            sol = a * d ** n -1
        }
        document.getElementById(`geoseq_answer`).innerHTML = sol;
      } catch (e) {
        error(e.message)
      }
    }

    function quadraticSolve(args)
    {
      try{
        if(args.length!= 3){
          error("Intersection sequence requires 3 arguments.")
        }
        const a = args[0];
        const b = args[1];
        const c = args[2];
        console.log('[',a,']');
        let cComponent = 2 * c
        let bComponent = -b
        let rootComponent = Math.sqrt(Math.pow(b, 2) - (4 * a * c))
        let x1 = cComponent / (bComponent - rootComponent)
        let x2 = cComponent / (bComponent + rootComponent)
        console.log(x1)
        console.log(x2)
        var x = {x1, x2}
        document.getElementById('quadratic_answer').innerHTML = 'x1 : ' + x1 + '<br>x2 : ' + x2
      } catch (e) {
        error(e.message)
      }
    }

    $('button').on('click', function(){

      var id = $(this).attr('name');
      console.log(id)
      var id2 = `${id}_number`
      console.log(document.forms[`cuberoot_form`].elements)
      var elements = document.forms[`${id}_form`].elements;

      let data_values = []
      if (elements.length > 1) {
          for (var x = 0; x < elements.length; x++){
          console.log('element: ', elements[x].value)
          if (elements[x].value.length > 0 && elements[x].value != null){
            data_values.push(elements[x].value)
          }
        }
      } else {
        data_values.push(elements[0].value)
      }

      if (id.toLowerCase() == 'cuberoot'){
        cubeRoot(data_values)
      } else if (id.toLowerCase() == 'radicals'){
        console.log('solving for radicals')
        radicals(data_values)
      } else if (id.toLowerCase() == 'exponents'){
        exponents(data_values)
      } else if (id.toLowerCase() == 'arithseq'){
        console.log('solving for arithseq')
        ArithSeq(data_values)
      } else if (id.toLowerCase() == 'sumofgp'){
        sumOfGP(data_values)
      } else if (id.toLowerCase() == 'geoseq'){
        GeoSeq(data_values)
      } else if (id.toLowerCase() == 'quadratic'){
        quadraticSolve(data_values)
      }
      console.log('new id -> ', data_values)

      
  })
